name: spechomo

channels: &id1
  - conda-forge

dependencies:
  - python=3.*.*
  - pip
  - matplotlib
  - numpy
  - pandas
  - scikit-learn=0.19.1  # Classifiers have been trained with this version. Different versions might cause breaking code.

  # geoarray
  - basemap
  - bokeh
  - gdal
  - geopandas
  - holoviews
  - pyproj
  - scikit-image
  - shapely

  - pip:
    - dill
    - geoarray>=0.8.9
    - specclassify>=0.2.0
    - pyrsr
    - nested_dict
    - pyyaml
    - scipy
    - seaborn
    - tqdm
    - tabulate
    - natsort

    # test and doc dependencies
    - coverage
    - flake8
    - nose
    - nose2
    - nose-htmloutput
    - pycodestyle
    - pylint
    - pydocstyle
    - rednose
    - sphinx-argparse

    # setup requirements
    - setuptools-git

