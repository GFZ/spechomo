name: spechomo

channels: &id1
  - conda-forge

dependencies:
  - python>=3.7.*
  - pip

  - dill
  - geoarray >=0.15.0
  - matplotlib-base
  - natsort
  - nested_dict
  - numpy<2
  - pandas
  - pyrsr >=0.5.0
  - pyyaml
  - scikit-learn >=0.23.2,<1  # Classifiers trained with 0.23.2; >1 breaks list_available_transformations; >1.1 breaks QR
  - scipy <1.11  # >=1.11 breaks create_classifiers_RR
  - seaborn
  - specclassify >=0.3.0
  - tabulate
  - tqdm

  # test and doc dependencies
  - flake8
  - pycodestyle
  - pylint
  - pydocstyle
  - pytest
  - pytest-cov
  - sphinx-argparse
  - sphinx-autodoc-typehints
  - sphinx_rtd_theme
  - urlchecker

  # setup requirements
  - setuptools-git

  - pip:
    - pytest-reporter-html1
