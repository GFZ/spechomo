name: spechomo

channels: &id1
  - conda-forge

dependencies:
  - python>=3.7.*
  - pip
  - geoarray>=0.10.4
  - matplotlib
  - numpy
  - pandas
  - pyrsr
  - scikit-learn=0.23.2  # Classifiers have been trained with this version. Different versions might cause breaking code.
  - specclassify>=0.2.8

  - pip:
    - dill
    - natsort
    - nested_dict
    - pyyaml
    - scipy
    - seaborn
    - tabulate
    - tqdm

    # test and doc dependencies
    - coverage
    - flake8
    - nose
    - nose2
    - nose-htmloutput
    - pycodestyle
    - pylint
    - pydocstyle
    - rednose
    - sphinx-argparse
    - urlchecker

    # setup requirements
    - setuptools-git

