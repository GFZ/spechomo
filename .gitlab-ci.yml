before_script:
  - git lfs pull


stages:
    - test
    - deploy


test_spechomo:
  stage: test
  script:
    - source /root/miniconda3/bin/activate ci_env
    - export GDAL_DATA=/root/miniconda3/envs/ci_env/share/gdal
    - export PYTHONPATH=$PYTHONPATH:/root  # /root <- directory needed later

    # run nosetests
    - pip install natsort # TODO: remove as soon as CI image is rebuilt
    - make nosetests  # test are called here
    # create the docs
    - pip install sphinx_rtd_theme  # Read-the-docs theme for SPHINX documentation
    - pip install sphinx-autodoc-typehints
    - make docs
  artifacts:
    paths:
    - htmlcov/
    - docs/_build/html/
    - nosetests.html
    - nosetests.xml
    - tests/linting
  when: always


test_styles:
  stage: test
  script:
    - source /root/miniconda3/bin/activate ci_env
    - export GDAL_DATA=/root/miniconda3/envs/ci_env/share/gdal
    - export PYTHONPATH=$PYTHONPATH:/root  # /root <- directory needed later
    - make lint
  artifacts:
    paths:
    # - tests/data/test_outputs/*.log  # log files are deleted by test teardown method
    - tests/linting/flake8.log
    - tests/linting/pycodestyle.log
    - tests/linting/pydocstyle.log
    when: always


test_spechomo_install:
  stage: test
  script:
    - source /root/miniconda3/bin/activate
    - conda update conda
#    - conda install conda-build
    - conda create -y -q --name spechomo_test python=3
    - source activate spechomo_test

    # update conda and python
#    - conda update -n base -c defaults conda
#    - conda update -c conda-forge python

    # avoid package incompatibilities
    - conda config --set channel_priority strict  # otherwise gdal or libgdal may be installed from defaults channel

    # install some dependencies that cause trouble when installed via pip
#    - conda install -y -c conda-forge matplotlib numpy pandas scikit-learn=0.19.1
    - conda install -y -c conda-forge matplotlib numpy pandas scikit-learn

    # install not pip-installable deps of geoarray/py_tools_ds
    - conda install -y -c conda-forge basemap gdal "geopandas<0.6.3" pyproj scikit-image shapely

    # install spechomo
    - python setup.py install
    - cd ..
    - pwd
    - ls

    # test importability
    - python -c "import spechomo; print(spechomo)"
    - python -c "from spechomo import SpectralHomogenizer"


pages:
  stage: deploy
  dependencies:
    - test_spechomo
  script:
    # Create the public directory
    - rm -rf public
    - mkdir public
    - mkdir -p public/doc
    - mkdir -p public/coverage
    - mkdir -p public/nosetests_reports
    # Copy over the docs
    - cp -r docs/_build/html/* public/doc/
    # Copy over the coverage reports
    - cp -r htmlcov/* public/coverage/
    # Copy over the nosetests reports
    - cp nosetests.* public/nosetests_reports/
    # Check if everything is working great
    - ls -al public
    - ls -al public/doc
    - ls -al public/coverage
    - ls -al public/nosetests_reports
  artifacts:
    paths:
      - public
    expire_in: 30 days
  only:
    - master
    - feature/add_docs
