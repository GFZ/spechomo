name: spechomo

channels: &id1
  - conda-forge

dependencies:
  - python>=3.7.*
  - pip
  - geoarray>=0.15.0
  - matplotlib
  - numpy
  - pandas
  - pyrsr>=0.5.0
  - scikit-learn=0.23.2  # Classifiers have been trained with this version. Different versions might cause breaking code.
  - specclassify>=0.3.0

  - pip:
    - dill
    - natsort
    - nested_dict
    - pyyaml
    - scipy
    - seaborn
    - tabulate
    - tqdm

    # test and doc dependencies
    - flake8
    - pycodestyle
    - pylint
    - pydocstyle
    - pytest
    - pytest-cov
    - pytest-reporter-html1
    - sphinx-argparse
    - sphinx-autodoc-typehints
    - sphinx_rtd_theme
    - urlchecker

    # setup requirements
    - setuptools-git

