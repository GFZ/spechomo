name: spechomo

channels: &id1
  - http://conda.anaconda.org/conda-forge

dependencies:
  - python=3.*.*
  - matplotlib
  - numpy
  - pandas
  - scikit-learn

  # geoarray
  - basemap
  - bokeh
  - gdal
    # - geos>3.7.0   # pinning should not be needed anymore - https://github.com/conda-forge/basemap-feedstock/issues/43
  - geopandas
  - holoviews
  - ipython
  - conda-forge::libgdal  # force to use conda-forge for libgdal to avoid package version incompatiblies due to mixed channels
  - pyproj
  - pyqt
  - rasterio
  - scikit-image
  - shapely

  - pip:
    - dill
    - geoarray>=0.8.9
    - specclassify>=0.2.0
    - pyrsr
    - nested_dict
    - pyyaml
    - scipy
    - seaborn
    - tqdm
    - tabulate

    # test and doc dependencies
    - coverage
    - flake8
    - nose
    - nose2
    - nose-htmloutput
    - pycodestyle
    - pylint
    - pydocstyle
    - rednose
    - sphinx-argparse

